<link href="../css/login.css" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --background-dark: #0f0f23;
            --card-background: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #374151;
            --input-background: #111827;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .login-card {
            background: var(--card-background);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }
        .highlight {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-header p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }
        .tab-switcher {
            display: flex;
            background: var(--input-background);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
            position: relative;
        }
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .tab-btn:hover {
            color: var(--text-primary);
        }
        .tab-btn.active {
            color: var(--text-primary);
            background: var(--primary-color);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-background);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        .form-input:not(:placeholder-shown) + .form-label,
        .form-input:focus + .form-label {
            transform: translateY(-28px) scale(0.85);
            color: var(--primary-color);
        }
        .form-label {
            position: absolute;
            left: 20px;
            top: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            pointer-events: none;
            transition: all 0.3s ease;
            transform-origin: left center;
        }
        .form-error {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .form-error.show {
            opacity: 1;
            transform: translateY(0);
        }
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .btn-text {
            transition: opacity 0.3s ease;
        }
        .btn-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .login-btn.loading .btn-text {
            opacity: 0;
        }
        .login-btn.loading .btn-loader {
            opacity: 1;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .login-footer {
            text-align: center;
            margin-top: 20px;
        }
        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .login-footer a:hover {
            color: var(--secondary-color);
        }
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 10px 25px var(--shadow-color);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 350px;
        }
        .toast.show {
            transform: translateX(0);
        }
        .toast.success {
            border-left: 4px solid var(--success-color);
        }
        .toast.error {
            border-left: 4px solid var(--error-color);
        }
        .toast.info {
            border-left: 4px solid var(--primary-color);
        }
        .toast-message {
            color: var(--text-primary);
            font-weight: 500;
        }
        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        .floating-shapes {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }
        .shape-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .shape-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }
        .shape-3 {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }
        .shape-4 {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 30%;
            animation-delay: -15s;
        }
        .shape-5 {
            width: 140px;
            height: 140px;
            top: 40%;
            left: 5%;
            animation-delay: -7s;
        }
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.2;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.1;
            }
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
                margin: 10px;
            }
            .login-header h1 {
                font-size: 2rem;
            }
            .tab-btn {
                padding: 10px 16px;
                font-size: 0.875rem;
            }
            .form-input {
                padding: 14px 16px;
            }
            .login-btn {
                padding: 14px;
            }
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }
            .login-card {
                padding: 25px 15px;
            }
            .login-header h1 {
                font-size: 1.75rem;
            }
            .shape {
                display: none;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
<div class="login-card">
<div class="login-header">
<h1>Logowanie</h1>
<p>Wprowadź token lub zaloguj się jako administrator</p>
</div>
<div class="error-box"></div>
<div class="tab-switcher">
<button class="tab-btn active" data-mode="token">Token</button>
<button class="tab-btn" data-mode="admin">Administrator</button>
</div>
<form class="login-form">
<div class="form-group">
<input class="form-input" id="loginInput" placeholder="Wprowadź token" type="text"/>
<label class="form-label">Token dostępu</label>
<div class="form-error"></div>
</div>
<button class="login-btn" type="submit">
<span class="btn-text">Zaloguj się</span>
<div class="loading-indicator" style="display: none;">
<div class="spinner"></div>
</div>
</button>
</form>
</div>
</div>
<div class="toast">
<span class="toast-message"></span>
</div>
<div class="toast" id="toast">
<div class="toast-content">
<span class="toast-message" id="toastMessage"></span>
</div>
</div>
<script>
        console.log('Login script starting...');
        // Configuration
        const CONFIG = {
            ADMIN_PASSWORD: 'Patrycjusz2134',
            TOAST_DURATION: 4000
        };
        // State
        let currentMode = 'token';
        let isLoading = false;
        // DOM Elements - używamy selektorów które faktycznie istnieją w HTML
        const elements = {
            tabBtns: document.querySelectorAll('.tab-btn'),
            loginForm: document.querySelector('.login-form'),
            loginInput: document.getElementById('loginInput'),
            loginBtn: document.querySelector('.login-btn'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toastMessage')
        };
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing...');
            initializeEventListeners();
            checkExistingSession();
        });
        // Event Listeners
        function initializeEventListeners() {
            console.log('Setting up event listeners...');
            // Tab switching
            elements.tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const mode = btn.dataset.mode;
                    console.log('Tab clicked:', mode);
                    switchTab(mode);
                });
            });
            // Form submission
            if (elements.loginForm) {
                elements.loginForm.addEventListener('submit', (e) => {
                    console.log('Form submitted');
                    handleLogin(e);
                });
            }
            // Input validation
            if (elements.loginInput) {
                elements.loginInput.addEventListener('input', clearError);
            }
            console.log('Event listeners set up successfully');
        }
        // Tab switching
        function switchTab(mode) {
            console.log('Switching to mode:', mode);
            currentMode = mode;
            // Update tab buttons
            elements.tabBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            // Update form
            if (elements.loginInput) {
                if (mode === 'admin') {
                    elements.loginInput.placeholder = 'Wprowadź hasło administratora';
                    elements.loginInput.type = 'password';
                } else {
                    elements.loginInput.placeholder = 'Wprowadź token';
                    elements.loginInput.type = 'text';
                }
                elements.loginInput.value = '';
            }
            clearError();
        }
        // Error handling
        function showError(message) {
            console.log('Showing error:', message);
            const errorBox = document.querySelector('.error-box');
            if (errorBox) {
                errorBox.textContent = message;
                errorBox.style.display = 'block';
            }
            if (elements.loginInput) {
                elements.loginInput.style.borderColor = 'var(--error-color)';
            }
        }
        function clearError() {
            const errorBox = document.querySelector('.error-box');
            if (errorBox) {
                errorBox.style.display = 'none';
            }
            if (elements.loginInput) {
                elements.loginInput.style.borderColor = 'var(--border-color)';
            }
        }
        // Loading state
        function setLoading(loading) {
            console.log('Setting loading state:', loading);
            isLoading = loading;
            if (elements.loginBtn) {
                elements.loginBtn.disabled = loading;
                elements.loginBtn.classList.toggle('loading', loading);
            }
        }
        // Login handling
        async function handleLogin(e) {
            e.preventDefault();
            console.log('Handling login...');
            if (isLoading) return;
            const inputValue = elements.loginInput ? elements.loginInput.value.trim() : '';
            console.log('Input value length:', inputValue.length);
            if (!inputValue) {
                showError('To pole jest wymagane');
                return;
            }
            if (inputValue.length < 3) {
                showError('Wartość musi mieć co najmniej 3 znaki');
                return;
            }
            setLoading(true);
            clearError();
            try {
                if (currentMode === 'admin') {
                    console.log('Attempting admin login...');
                    await handleAdminLogin(inputValue);
                } else {
                    console.log('Attempting user login...');
                    await handleUserLogin(inputValue);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Wystąpił błąd podczas logowania');
                showToast('Błąd logowania: ' + (error.message || 'Nieznany błąd'), 'error');
            } finally {
                setLoading(false);
            }
        }
        // Admin login
        async function handleAdminLogin(password) {
            console.log('Checking admin password...');
            if (password !== CONFIG.ADMIN_PASSWORD) {
                throw new Error('Nieprawidłowe hasło administratora');
            }
            // Store admin session
            localStorage.setItem('isAdmin', 'true');
            localStorage.setItem('adminSession', Date.now().toString());
            showToast('Zalogowano jako administrator', 'success');
            // Redirect to admin panel
            setTimeout(() => {
                console.log('Redirecting to tokens.html...');
                window.location.href = 'tokens.html';
            }, 1000);
        }
        // User login
        async function handleUserLogin(token) {
            console.log('Processing user login with token...');
            // Store user session
            localStorage.setItem('activeToken', token);
            localStorage.setItem('loginTime', Date.now().toString());
            showToast('Zalogowano pomyślnie!', 'success');
            // Redirect to dashboard
            setTimeout(() => {
                console.log('Redirecting to dashboard.html...');
                window.location.href = 'dashboard.html';
            }, 1000);
        }
        // Session management
        function checkExistingSession() {
            console.log('Checking existing session...');
            const activeToken = localStorage.getItem('activeToken');
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                const adminSession = localStorage.getItem('adminSession');
                const sessionAge = Date.now() - parseInt(adminSession || '0');
                if (sessionAge < 24 * 60 * 60 * 1000) {
                    showToast('Masz aktywną sesję administratora.', 'info');
                    return;
                } else {
                    localStorage.removeItem('isAdmin');
                    localStorage.removeItem('adminSession');
                }
            }
            if (activeToken) {
                showToast('Masz aktywną sesję.', 'info');
                return;
            }
            console.log('No existing session found');
        }
        // Toast notifications
        function showToast(message, type = 'info') {
            console.log('Showing toast:', message, type);
            if (elements.toastMessage && elements.toast) {
                elements.toastMessage.textContent = message;
                elements.toast.className = `toast ${type} show`;
                setTimeout(() => {
                    elements.toast.classList.remove('show');
                }, CONFIG.TOAST_DURATION);
            }
        }
        console.log('Login script loaded successfully');
    </script>
</body>
